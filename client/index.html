<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <h1>ChatApp</h1>
      <ol id='history'>
        <li>ML says: Hey!</li>
        <li>KA says: What's up</li>        
        <li>ML says: Can you bring beer tonight?</li> 
        <li>KA says: Yea guiness?</li> 
        <li>ML says: yes! Sorry, I'm running late and I don't have time</li> 
        <li>KA says: no worries</li> 
      </ol>
      <form>
        <input id='initials' class='form-items'>
        <input id='message'class='form-items'>
        <button class='form-items'>send</button>
      </form>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="app.js"></script>
</html>
